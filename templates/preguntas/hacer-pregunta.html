{% extends 'base.html' %}

{% block content %}
  <br>
	<div class="container">
    <br>
		<div class="row">
      
			<div class="col-md-7">

				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Pregunta: </label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Pregunta" id="titulo-p">
				    </div>
				  </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="negrita" title="Negrita"><span class="glyphicon glyphicon-bold"></span></button>
              <button type="submit" class="btn btn-default" id="add-enlace" title="Agregar Enlace"><span class="glyphicon glyphicon-link"></span></button>
              <button type="submit" class="btn btn-default" id="add-codigo" title="Agregar Código"><span class="glyphicon glyphicon-align-left"></span></button>
            </div>
          </div>

          <div class="form-group" id="enlace">
            <label for="inputEmail3" class="col-sm-2 control-label">Enlace: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enlace" id="cuadro-enlace">
              <p class="botones">
                <button type="button" class="btn btn-default btn-xs" id="agregar-enlace-bot">Agregar</button>
                <button type="button" class="btn btn-default btn-xs" id="agregar-enlace-bot">Otro Enlace</button>
              </p>
            </div>
            
          </div>

          <div class="form-group" id="codigo">
            <label for="inputPassword3" class="col-sm-2 control-label">Código: </label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          
          
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Contenido: </label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="3" id="contenido"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" id="preguntar">Preguntar</button>
				    </div>
				  </div>
				</form>
			</div>

      <div class="col-md-5">
        <div class="row">
          <div class="col-md-12" id="tit-pregunta">
            
          </div>
          <div class="col-md-12" id="cont-negrita">
            
          </div>

          <div class="col-md-12" id="cont-enlace">
            
          </div>
        </div>
      </div>

		</div>
	</div>


	
{% endblock%}
